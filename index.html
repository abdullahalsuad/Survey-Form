    <body>

      <h1 id="title" class="mt-2">Free Registration Survey From</h1>
    
     <div class="container"> 
        <div class="row">
          
          <div class="col-md-3"></div>
                  
          <div class="col-md-6">
            <div class="card border border-secondary">
              <div class="card-body">
               <p class="card-header" id="description"><b>Read first then fill up </b></p>
                
               <form id="survey-form">

                <label id="name-label" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="First Name"><br>
          
                <label id="email-label" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Best Email"><br>
          
                <label id="number-label" class="form-label">Number:</label>
                <input type="number" name="number" id="number" class="form-control" min="0" max="10" required placeholder="$"><br>
          
          
                <label id="guitar-type-label" class="form-label">Class:</label>
                <select id="dropdown" class="browser-default custom-select mb-4 mr-5" name="class">
                  <option value="" selected>Choose Class</option>
                  <option value="1" >HSC</option>
                  <option value="2">SSC</option>
                  <option value="3">JSC</option>
                </select>

                <div>
                  <label id="additional-comments-label" class="form-label">Additional Comments:</label>
                  <textarea placeholder="Additional Comments" class="form-control"></textarea>
                </div>
                
          
                <div id="button-area">
                  <label id="gender-label" class="form-label m-2">Gender:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="red" value="male">
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="red"  value="female">
                    <label class="form-check-label" >Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="red"  value="other">
                    <label class="form-check-label">Other</label>
                  </div>
                </div>

                <div id="button-area">
                  <label id="interested-topic-label" class="form-label m-2">Interested Topic :</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  value="physics">
                    <label class="form-check-label">Physics</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  value="chemistry">
                    <label class="form-check-label" >Chemistry</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  value="math">
                    <label class="form-check-label">Math</label>
                  </div>
                </div>

                
                
                <div class="d-grid gap-2 col-6 mx-auto mt-2">
                  <input type="submit" class="btn btn-outline-success" id="submit">
                </div>
              </form>


              </div>
            </div>
          </div>

          <div class="col-md-3"></div>
            
        </div>
      </div>
